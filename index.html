<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tentang Program MBKM Desa Bangunemo - KAMPUNG IKLIM</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
    }
    header {
      background: #00796b;
      color: white;
      display: flex;
      align-items: center;
      padding: 12px 20px;
    }
    header img {
      height: 45px;
      margin-right: 12px;
    }
    header h1 {
      font-size: 20px;
      margin: 0;
    }
    main {
      padding: 20px;
    }
    .table-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #009688;
      color: white;
    }
    tr:nth-child(even) {
      background: #f2f2f2;
    }
    tr:hover {
      background: #e0f2f1;
    }
    .actions i {
      cursor: pointer;
      margin: 0 6px;
      font-size: 18px;
    }
    .edit {
      color: #1976d2;
    }
    .delete {
      color: #d32f2f;
    }
    .add-btn {
      background: #00796b;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 12px;
      transition: background 0.3s;
    }
    .add-btn:hover {
      background: #004d40;
    }
    .reset-btn {
      background: #f44336;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
      transition: background 0.3s;
    }
    .reset-btn:hover {
      background: #b71c1c;
    }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
    }
    .modal-content {
      background: white;
      margin: 10% auto;
      padding: 20px;
      width: 400px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.3);
    }
    .modal-content h2 {
      margin-top: 0;
      font-size: 18px;
      color: #00796b;
    }
    .modal-content input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .modal-content button {
      margin-top: 10px;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .save-btn {
      background: #00796b;
      color: white;
    }
    .close-btn {
      background: #ccc;
    }
  </style>
  <!-- Google Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

<header>
  <img src="amik.png" alt="Logo Desa">
  <h1>Program MBKM Desa Bangunemo - KAMPUNG IKLIM</h1>
</header>

<main>
  <div class="table-container">
    <button class="add-btn" onclick="openModal()">âž• Tambah Data</button>
    <table id="programTable">
      <thead>
        <tr>
          <th>No</th>
          <th>Jenis Program</th>
          <th>Contoh Kegiatan</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button class="reset-btn" onclick="resetData()">ðŸ”„ Referensi (Reset Data)</button>
  </div>
</main>

<!-- Modal -->
<div id="dataModal" class="modal">
  <div class="modal-content">
    <h2 id="modalTitle">Tambah Data</h2>
    <input type="text" id="jenisProgram" placeholder="Jenis Program">
    <input type="text" id="kegiatan" placeholder="Kegiatan">
    <button class="save-btn" onclick="saveData()">Simpan</button>
    <button class="close-btn" onclick="closeModal()">Batal</button>
  </div>
</div>

<script>
  let editIndex = null;

  // Ambil data dari localStorage
  function loadData() {
    const data = JSON.parse(localStorage.getItem("programData")) || [];
    const tbody = document.querySelector("#programTable tbody");
    tbody.innerHTML = "";
    data.forEach((item, index) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${index + 1}</td>
        <td>${item.jenis}</td>
        <td>${item.kegiatan}</td>
        <td class="actions">
          <i class="material-icons edit" onclick="editData(${index})">edit</i>
          <i class="material-icons delete" onclick="deleteData(${index})">delete</i>
        </td>
      `;
      tbody.appendChild(tr);
    });
  }

  // Buka modal tambah/edit
  function openModal(isEdit = false) {
    document.getElementById("dataModal").style.display = "block";
    document.getElementById("modalTitle").innerText = isEdit ? "Edit Data" : "Tambah Data";
  }

  function closeModal() {
    document.getElementById("dataModal").style.display = "none";
    document.getElementById("jenisProgram").value = "";
    document.getElementById("kegiatan").value = "";
    editIndex = null;
  }

  // Simpan data
  function saveData() {
    const jenis = document.getElementById("jenisProgram").value.trim();
    const kegiatan = document.getElementById("kegiatan").value.trim();
    if (!jenis || !kegiatan) {
      alert("Harap isi semua kolom!");
      return;
    }
    let data = JSON.parse(localStorage.getItem("programData")) || [];
    if (editIndex !== null) {
      data[editIndex] = { jenis, kegiatan };
    } else {
      data.push({ jenis, kegiatan });
    }
    localStorage.setItem("programData", JSON.stringify(data));
    loadData();
    closeModal();
  }

  // Edit data
  function editData(index) {
    let data = JSON.parse(localStorage.getItem("programData")) || [];
    document.getElementById("jenisProgram").value = data[index].jenis;
    document.getElementById("kegiatan").value = data[index].kegiatan;
    editIndex = index;
    openModal(true);
  }

  // Hapus data
  function deleteData(index) {
    if (confirm("Yakin ingin menghapus data ini?")) {
      let data = JSON.parse(localStorage.getItem("programData")) || [];
      data.splice(index, 1);
      localStorage.setItem("programData", JSON.stringify(data));
      loadData();
    }
  }

  // Reset semua data
  function resetData() {
    if (confirm("Apakah Anda yakin ingin menghapus semua data?")) {
      localStorage.removeItem("programData");
      loadData();
    }
  }

  window.onload = loadData;
</script>

</body>
  </html>
